<!DOCTYPE html>
<html>
<head>
    <script src="Scripts/knockout-3.4.2.js"></script>
    <script src="Scripts/knockout-3.4.2.debug.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div>
        <h1>My notes</h1>
        <select id="dropdown" data-bind="foreach: notes()">
            <option data-bind="value: _id, text: title"></option>
        </select>
    </div>
    <hr/>

    <div id="edit">
        <form id="noteForm">
            <input style="width: 200px; background-color: lightgoldenrodyellow" data-bind="value: title, text: title" type="text" />
            <br/>
            <textarea style="width: 198px; height: 150px; background-color: lightgoldenrodyellow" form="noteForm" id="noteBody" data-bind="value: body, text: body"></textarea>
            <br/>
            <button type="submit">Done</button>
        </form>
        
        
    </div>

</body>
</html>
